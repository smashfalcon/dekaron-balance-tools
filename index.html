<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Falcon's Dekaron Tools</title>
  <style>
    /* Discord-inspired dark theme */
    :root {
      --background: #2c2d31;
      --background-secondary: #36393f;
      --background-tertiary: #202225;
      --text-primary: #dcddde;
      --text-secondary: #b9bbbe;
      --text-muted: #72767d;
      --blurple: #5865f2;
      --red: #ed4245;
      --green: #3ba55c;
      --yellow: #faa61a;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }
    
    /* Hamburger button in top-left corner */
    .toggle-button {
      position: absolute;
      top: 0;
      left: 0;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      cursor: pointer;
      outline: none;
      z-index: 999; /* ensure it is on top of everything */
    }
    .toggle-button:hover {
      background-color: var(--background-tertiary);
    }

    /* Container that holds the sidebar + main content */
    .app-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
      position: relative;
    }

    .sidebar-container {
      position: absolute;
      transition: transform 0.3s ease;
      background-color: var(--background-tertiary);
      z-index: 998; /* behind the hamburger but in front of main content */
      overflow-y: auto;
    }

    /* SIDEBAR CONTENTS */
    .sidebar {
      width: 100%;
      height: 100%;
      /* Add extra top padding so content starts below hamburger */
      padding: 3rem 1rem 1rem 1rem;
    }
    
    .nav-section {
      margin-bottom: 1.5rem;
    }
    
    .nav-section-title {
      text-transform: uppercase;
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }
    
    .nav-links {
      list-style: none;
    }
    
    .nav-link {
      padding: 0.5rem;
      border-radius: 4px;
      color: var(--text-secondary);
      text-decoration: none;
      display: block;
      transition: all 0.2s ease;
      margin-bottom: 0.25rem;
      cursor: pointer;
    }
    
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }
    
    .nav-link.active {
      background-color: var(--blurple);
      color: white;
    }

    /* MAIN CONTENT (IFRAME) */
    .main-content {
      flex: 1;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    
    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ============ DESKTOP STYLES ============ */
    @media (min-width: 769px) {
      .sidebar-container {
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        transform: translateX(-250px);
      }
      .sidebar-container.open {
        transform: translateX(0);
      }
    }

    /* ============ MOBILE STYLES ============ */
    @media (max-width: 768px) {
      .sidebar-container {
        left: 0;
        bottom: 0;
        width: 100%;
        height: 220px; /* adjust as desired */
        transform: translateY(220px);
      }
      .sidebar-container.open {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Hamburger at top-left corner -->
  <button class="toggle-button" id="toggle-button">&#9776;</button>

  <div class="app-container">
    <!-- The collapsible sidebar container -->
    <div class="sidebar-container" id="sidebarContainer">
      <div class="sidebar">
        <!-- We removed the "Balance Tools" title -->
        <div class="nav-section">
          <h2 class="nav-section-title">SIMULATORS</h2>
          <ul class="nav-links">
            <li>
              <a id="ossuary-link" class="nav-link">
                Ossuary Drop Simulator
              </a>
            </li>
            <li>
              <a id="upgrade-link" class="nav-link active">
                Upgrade Simulator
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main Content with default upgrade-simulator in iframe -->
    <div class="main-content">
      <!-- Default page: upgrade-simulator.html -->
      <iframe id="content-frame" src="upgrade-simulator.html" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Grab references
    const toggleButton = document.getElementById('toggle-button');
    const sidebarContainer = document.getElementById('sidebarContainer');
    const ossuaryLink = document.getElementById('ossuary-link');
    const upgradeLink = document.getElementById('upgrade-link');
    const contentFrame = document.getElementById('content-frame');
    const navLinks = document.querySelectorAll('.nav-link');
    
    // By default, the sidebar is hidden (no "open" class).
    // Toggling the .open class slides from left on desktop, from bottom on mobile.
    toggleButton.addEventListener('click', () => {
      sidebarContainer.classList.toggle('open');
    });
    
    // Switch to Ossuary
    ossuaryLink.addEventListener('click', function() {
      contentFrame.src = 'ossuary-simulator.html';
      navLinks.forEach(link => link.classList.remove('active'));
      this.classList.add('active');
      // Optionally auto-hide the sidebar after selection:
      sidebarContainer.classList.remove('open');
    });

    // Switch to Upgrade
    upgradeLink.addEventListener('click', function() {
      contentFrame.src = 'upgrade-simulator.html';
      navLinks.forEach(link => link.classList.remove('active'));
      this.classList.add('active');
      // Optionally auto-hide the sidebar after selection:
      sidebarContainer.classList.remove('open');
    });
  </script>
</body>
</html>
