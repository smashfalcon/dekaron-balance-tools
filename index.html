<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Tools</title>
  <style>
    /* Discord-inspired dark theme */
    :root {
      --background: #2c2d31;
      --background-secondary: #36393f;
      --background-tertiary: #202225;
      --text-primary: #dcddde;
      --text-secondary: #b9bbbe;
      --text-muted: #72767d;
      --blurple: #5865f2;
      --red: #ed4245;
      --green: #3ba55c;
      --yellow: #faa61a;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: var(--background-tertiary);
      padding: 1.5rem 1rem;
      flex-shrink: 0;
      height: 100vh;
      position: sticky;
      top: 0;
      overflow-y: auto;
    }
    
    .sidebar-header {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .sidebar-header h1 {
      font-size: 1.5rem;
      color: var(--text-primary);
    }
    
    .nav-section {
      margin-bottom: 1.5rem;
    }
    
    .nav-section-title {
      text-transform: uppercase;
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }
    
    .nav-links {
      list-style: none;
    }
    
    .nav-link {
      padding: 0.5rem;
      border-radius: 4px;
      color: var(--text-secondary);
      text-decoration: none;
      display: block;
      transition: all 0.2s ease;
      margin-bottom: 0.25rem;
      cursor: pointer;
    }
    
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }
    
    .nav-link.active {
      background-color: var(--blurple);
      color: white;
    }
    
    /* Main Content Styles */
    .main-content {
      flex: 1;
      max-width: calc(100% - 250px);
      height: 100vh;
      overflow: hidden;
    }
    
    .content-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Media Query for Mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      
      .main-content {
        max-width: 100%;
        height: calc(100vh - 150px);
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h1>Balance Tools</h1>
    </div>
    
    <div class="nav-section">
      <h2 class="nav-section-title">Simulators</h2>
      <ul class="nav-links">
        <li><a id="ossuary-link" class="nav-link active" onclick="loadSimulator('ossuary-simulator.html')">Ossuary Drop Simulator</a></li>
      </ul>
    </div>
  </div>
  
  <!-- Main Content (iframe for embedding) -->
  <div class="main-content">
    <iframe id="content-frame" class="content-iframe" src="ossuary-simulator.html"></iframe>
  </div>

  <script>
    function loadSimulator(url) {
      // Update iframe source
      document.getElementById('content-frame').src = url;
      
      // Update active link
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
      });
      document.getElementById('ossuary-link').classList.add('active');
    }
    
    // Load the ossuary simulator by default (already set in HTML)
  </script>
</body>
</html>
